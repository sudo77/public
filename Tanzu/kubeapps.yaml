apiVersion: run.tanzu.vmware.com/v1alpha1      #TKGS API endpoint
kind: TanzuKubernetesCluster                   #required parameter
metadata:
  name: snt-kubeapps                         #cluster name, user defined
  namespace: kubeapps                   #vsphere namespace
spec:
  distribution:
    version: v1.21                             #Resolves to latest TKR 1.20
  topology:
    controlPlane:
      count: 1                                 #number of control plane nodes
      class: best-effort-medium                #vmclass for control plane nodes
      storageClass: tanzu-poc-rz1         #storageclass for control plane
    workers:
      count: 2                                 #number of worker nodes
      class: best-effort-medium                #vmclass for worker nodes
      storageClass: tanzu-poc-rz1         #storageclass for worker nodes
  settings:                               # persitent storage
    storage:
      defaultClass: tanzu-poc-rz1 